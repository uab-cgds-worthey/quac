# general statistics table config
table_columns_visible:
    QualiMap:
        1_x_pc: False
        5_x_pc: False
        10_x_pc: False
        20_x_pc: False
        50_x_pc: False
        60_x_pc: False
        100_x_pc: False
        200_x_pc: False

    Picard:
        MEDIAN_COVERAGE: False
        PCT_30X: False

    "Bcftools Stats":
        number_of_SNPs: False
        number_of_indels: False

    Samtools:
        non-primary_alignments: False
        reads_mapped: False
        reads_mapped_percent: False
        raw_total_sequences: False

    "FastQC (raw)": False

table_columns_placement:
    verifybamid: 900

# order of modules to show in report
module_order:
    - cgds_qc_checkup
    - qualimap
    - picard
    - samtools
    - bcftools
    - fastqc:
          name: "FastQC (trimmed)"
          anchor: "trimmed"
          info: "This section of the report shows FastQC results after adapter trimming."
          target: ""
          path_filters:
              - "*/qc/fastqc-trimmed/*_fastqc.zip"
    - fastqc:
          name: "FastQC (raw)"
          anchor: "raw"
          path_filters:
              - "*/qc/fastqc-raw/*_fastqc.zip"
    - fastq_screen:
          name: "FastQ Screen (trimmed)"
          path_filters:
              - "*/qc/fastq_screen-trimmed/*"
    - verifybamid
    - somalier

# qualimap related
qualimap_config:
    general_stats_coverage:
        - 1
        - 5
        - 10
        - 15
        - 20
        - 30
        - 40
        - 50
        - 60
        - 100
        - 200

# configs for CGDS QC check-ups
